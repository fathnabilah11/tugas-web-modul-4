<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Efek Fade</title>
<script src="jquery-3.4.1.min.js"></script>
<script>
   $(document).ready(function() {
  
     $("#tombol_fade_out").click(function() {
       $("#box").fadeOut("slow");
     })
  
     $("#tombol_fade_in").click(function() {
       $("#box").fadeIn("fast");
     })

     $("#tombol_fade_to").click(function() {
       $("#box").fadeTo("slow", 0.3);
     })
  
   });
   </script>
   <style>
   #box {
     width: 300px;
     height: 100px;
     background-color: yellow;
     border: 2px solid black;
   }
   </style>
</head>
<body>

  <button id="tombol_fade_out">FadeOut</button>
  <button id="tombol_fade_in">FadeIn</button>
  <button id="tombol_fade_to">FadeTo 0.3</button>
<br><br>
  <div id="box"></div>
</body>
</html>
